name: Deploy Sadak-Sathi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Save Firebase service account
      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${GITHUB_WORKSPACE}/service-account.json"

      # 4Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 5Ô∏è‚É£ Login to Firebase using service account
      - name: Firebase login with service account
        run: firebase login:ci --token "$(cat ${GITHUB_WORKSPACE}/service-account.json)"

      # 6Ô∏è‚É£ Install dependencies for functions
      - name: Install Firebase Functions dependencies
        working-directory: functions
        run: npm install

      # 7Ô∏è‚É£ Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project sadak-sathi-3ab73

      # 8Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # 9Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build

      # üîü Deploy frontend to Firebase Hosting
      - name: Deploy Firebase Hosting
        run: firebase deploy --only hosting --project sadak-sathi-3ab73
