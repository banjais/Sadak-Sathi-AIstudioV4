name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Set up Firebase service account
      - name: Set up service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | sed 's/\\n/\n/g' > service-account.json

      # 5️⃣ Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=service-account.json

      # 6️⃣ Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7️⃣ Deploy Firebase functions
      - name: Deploy to Firebase
        run: firebase deploy --only functions --project sadak-sathi-3ab73
