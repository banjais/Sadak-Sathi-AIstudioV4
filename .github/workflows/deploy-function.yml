name: Firebase Multi-Hosting Deploy

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}

      # 4. Setup gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: sadak-sathi-3ab73
          install_components: 'beta'

      # 5. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. Save service account JSON and set environment variable
      - name: Configure Firebase Service Account
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > $HOME/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> $GITHUB_ENV

      # 7. Set deployment target based on branch
      - name: Set deployment target
        id: set-target
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            echo "TARGET=prod-hosting" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" == "staging" ]; then
            echo "TARGET=staging-hosting" >> $GITHUB_ENV
          else
            echo "TARGET=dev-hosting" >> $GITHUB_ENV
          fi
          echo "Deploying to $TARGET"

      # 8. Deploy to Firebase Hosting
      - name: Firebase Deploy
        run: firebase deploy --only hosting:$TARGET --project sadak-sathi-3ab73
