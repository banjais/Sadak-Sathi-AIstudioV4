name: Deploy Firebase (Functions + Hosting)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4️⃣ Save service account JSON from secret and fix formatting
      - name: Set up Service Account
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" > service-account-temp.json
          cat service-account-temp.json | jq '.' > service-account.json

      # 5️⃣ Authenticate with Google Cloud
      - name: Authenticate Firebase
        run: gcloud auth activate-service-account --key-file=service-account.json

      # 6️⃣ Install dependencies for functions
      - name: Install dependencies
        working-directory: functions
        run: npm install

      # 7️⃣ Deploy Firebase Functions
      - name: Deploy Functions
        run: firebase deploy --only functions --project sadak-sathi-3ab73

      # 8️⃣ Deploy Hosting if firebase.json exists
      - name: Deploy Hosting
        run: |
          if [ -f "firebase.json" ]; then
            firebase deploy --only hosting --project sadak-sathi-3ab73
          else
            echo "No firebase.json found, skipping hosting deployment."
          fi
