name: Build & Deploy Sadak-Sathi to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Restore vite.config.ts from backup
      - name: Restore vite.config.ts
        run: cp config-backup/vite.config.ts vite.config.ts

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Setup Firebase Credentials
      - name: Setup Firebase Credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > ${{ github.workspace }}/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-key.json"

      # Step 7: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting --project sadak-sathi-3ab73 --non-interactive
