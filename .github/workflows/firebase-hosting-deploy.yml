name: Build & Deploy Sadak-Sathi to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Restore vite.config.ts from backup
      - name: Restore vite.config.ts
        run: cp config-backup/vite.config.ts vite.config.ts

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Build project
      - name: Build project
        run: npm run build

      # 6. Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7. Setup Firebase service account credentials
      - name: Setup Firebase Credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > ${{ github.workspace }}/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-key.json"

      # 8. Authenticate Firebase CLI with service account
      - name: Authenticate Firebase CLI
        run: firebase login:ci --token "$(cat ${{ github.workspace }}/firebase-key.json | jq -r '.token')"

      # 9. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project sadak-sathi-3ab73 --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
